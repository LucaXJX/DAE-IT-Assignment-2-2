<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>主題清單 - 公眾景點</title>
    <!-- Ionic CDN -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <style>
      :root {
        --ion-color-primary: #3880ff;
        --ion-color-secondary: #0cd1e8;
        --ion-color-tertiary: #7044ff;
        --ion-color-light: #f4f5f8;
        --ion-color-medium: #989aa2;
        --ion-color-dark: #2d3243;
        --ion-color-white: #ffffff;
        font-size: 16px;
      }

      ion-content {
        --background: linear-gradient(135deg, #f0fff4, #d4edda);
      }

      body {
        font-family: var(--ion-font-family);
        margin: 0;
        padding: 0;
      }

      .list-item {
        --background: rgba(255, 255, 255, 0.85);
        border-radius: 0.75rem;
        margin: 0.625rem;
        box-shadow: 0 0.25rem 0.375rem rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.2s ease;
        padding: 1rem;
        backdrop-filter: blur(0.25rem);
      }

      .list-item:hover {
        transform: translateY(-0.125rem);
        box-shadow: 0 0.25rem 1rem rgba(0, 0, 0, 0.08);
      }

      ion-chip {
        --background: var(--ion-color-primary/10);
        --color: var(--ion-color-primary);
        --border-radius: 0.75rem;
        --padding-start: 0.625rem;
        --padding-end: 0.625rem;
      }

      ion-chip.color-primary {
        --background: var(--ion-color-primary);
        --color: white;
      }

      ion-card {
        --background: var(--ion-color-white);
        --border-radius: 0.75rem;
        --box-shadow: 0 0.125rem 0.75rem rgba(0, 0, 0, 0.05);
        margin: 1rem;
      }

      .item-title {
        color: var(--ion-color-dark);
        font-size: 1.2rem;
        font-weight: 600;
        margin: 0.25rem 0;
      }

      .item-subtitle {
        color: var(--ion-color-medium);
        font-size: 0.9em;
        margin-bottom: 0.15rem;
      }

      .item-content {
        width: 100%;
      }

      .item-details p {
        margin: 0.375rem 0;
        font-size: 0.9rem;
        line-height: 1.5;
      }

      .tag-container {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        gap: 0.5rem;
        margin: 1rem auto;
      }

      /* 響應式設計：針對不同螢幕尺寸的優化 */

      /* 預設列表式佈局（手機） */
      ion-list {
        display: flex;
        flex-direction: column;
        padding: 0;
      }

      /* 平板橫屏和電腦：網格式佈局 */
      @media (min-width: 768px) {
        ion-list {
          display: grid;
          grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
          gap: 1rem;
          padding: 1rem;
          max-width: 1400px;
          margin: 0 auto;
        }

        .list-item {
          max-width: none;
          margin: 0;
          height: 100%;
        }

        .item-content {
          display: flex;
          flex-direction: column;
          height: 100%;
        }

        .item-title {
          font-size: 1.3rem;
        }

        .item-details {
          flex: 1;
        }

        .item-details p {
          font-size: 0.95rem;
        }
      }

      /* 大屏幕：更多列 */
      @media (min-width: 1200px) {
        ion-list {
          grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
          gap: 1.25rem;
          padding: 1.25rem;
        }

        .item-title {
          font-size: 1.4rem;
        }

        .item-details p {
          font-size: 1rem;
        }
      }

      /* 超大屏幕：最多4列 */
      @media (min-width: 1600px) {
        ion-list {
          grid-template-columns: repeat(4, 1fr);
          max-width: 1800px;
        }
      }

      /* 小螢幕 (例如 iPhone SE) */
      @media (max-width: 375px) {
        .item-title {
          font-size: 1.1rem;
        }
        .item-subtitle,
        .item-details p {
          font-size: 0.85rem;
        }
        .tag-container {
          gap: 0.25rem;
        }
        ion-chip {
          font-size: 0.75rem;
        }
      }

      /* 確保載入更多按鈕和空狀態在網格中佔滿寬度 */
      @media (min-width: 768px) {
        .load-more-container,
        .empty-state {
          grid-column: 1 / -1;
        }
      }

      /* 圖片容器 */
      .image-container {
        position: relative;
        width: 100%;
        max-height: 12.5rem;
        border-radius: 0.5rem;
        overflow: hidden;
        margin: 0.5rem 0;
        background-color: #f0f0f0;
      }

      .item-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .image-fallback-text {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: #666;
        font-size: 1rem;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }

      .image-container.error .image-fallback-text {
        display: flex;
      }

      .image-container.error .item-image {
        display: none;
      }

      /* 視頻彈窗 */
      .video-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        padding: 1.25rem;
      }

      .video-modal.active {
        display: flex;
      }

      .modal-content {
        position: relative;
        width: 100%;
        max-width: 56.25rem;
        background-color: #fff;
        border-radius: 0.75rem;
        overflow: hidden;
        max-height: 90vh;
      }

      .close-btn {
        position: absolute;
        top: 0.9375rem;
        right: 0.9375rem;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        width: 2.25rem;
        height: 2.25rem;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        font-size: 1.25rem;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .video-container {
        width: 100%;
        padding-top: 56.25%;
        position: relative;
        background-color: #000;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
      }

      .modal-title {
        padding: 0.9375rem;
        font-size: 1.2rem;
        font-weight: bold;
        background-color: #f5f5f5;
      }

      /* 全屏載入遮罩 */
      #appLoader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition:
          opacity 0.5s ease,
          visibility 0.5s ease;
      }

      #appLoader.hidden {
        opacity: 0;
        visibility: hidden;
      }

      #appLoader .loader-content {
        text-align: center;
        color: white;
      }

      #appLoader ion-spinner {
        width: 4rem;
        height: 4rem;
        --color: white;
      }

      #appLoader h2 {
        margin: 1.5rem 0 0.5rem;
        font-size: 1.8rem;
        font-weight: 600;
      }

      #appLoader p {
        margin: 0.5rem 0;
        font-size: 1rem;
        opacity: 0.9;
      }

      #appLoader .retry-info {
        margin-top: 1rem;
        padding: 0.75rem 1.5rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        font-size: 0.9rem;
        backdrop-filter: blur(10px);
      }

      /* 主應用內容初始隱藏 */
      ion-app {
        opacity: 0;
        transition: opacity 0.5s ease;
      }

      ion-app.loaded {
        opacity: 1;
      }

      /* 認證 Modal 樣式 */
      .auth-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        z-index: 10000;
        align-items: center;
        justify-content: center;
        backdrop-filter: blur(4px);
      }

      .auth-modal.active {
        display: flex;
      }

      .auth-modal-content {
        background: white;
        border-radius: 1rem;
        width: 90%;
        max-width: 28rem;
        max-height: 90vh;
        overflow-y: auto;
        box-shadow: 0 0.625rem 2rem rgba(0, 0, 0, 0.3);
        position: relative;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          transform: translateY(-2rem);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      .auth-modal-header {
        text-align: center;
        padding: 2rem 1.5rem 1rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 1rem 1rem 0 0;
      }

      .auth-modal-header h2 {
        margin: 0 0 0.5rem;
        font-size: 1.75rem;
        font-weight: 600;
      }

      .auth-modal-header p {
        margin: 0;
        font-size: 0.9rem;
        opacity: 0.9;
      }

      .auth-tabs {
        display: flex;
        border-bottom: 1px solid #e0e0e0;
        background: white;
      }

      .auth-tab {
        flex: 1;
        padding: 1rem;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        color: #666;
        transition: all 0.3s ease;
        position: relative;
      }

      .auth-tab.active {
        color: #667eea;
      }

      .auth-tab.active::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 3px;
        background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        border-radius: 3px 3px 0 0;
      }

      .auth-tab:hover {
        background: #f5f5f5;
      }

      .auth-form-container {
        padding: 2rem 1.5rem;
      }

      .auth-form-container.hidden {
        display: none;
      }

      /* 表單欄位容器 */
      .form-field {
        margin-bottom: 1.5rem;
      }

      /* 表單標籤 */
      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: #333;
        letter-spacing: 0.3px;
      }

      /* 輸入框樣式 */
      .auth-form-container ion-input {
        --background: #fafafa;
        --border-color: #ddd;
        --border-radius: 0.5rem;
        --border-width: 2px;
        --padding-start: 1rem;
        --padding-end: 1rem;
        --padding-top: 0.75rem;
        --padding-bottom: 0.75rem;
        --placeholder-color: #999;
        --placeholder-opacity: 0.7;
        --highlight-color-focused: #667eea;
        font-size: 1rem;
      }

      /* 輸入框聚焦效果 */
      .auth-form-container ion-input:focus-within {
        --background: white;
        --border-color: #667eea;
      }

      .auth-form-container ion-button {
        margin-top: 1.5rem;
        --border-radius: 0.5rem;
        font-weight: 600;
        text-transform: none;
        font-size: 1rem;
      }

      .password-hint {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.85rem;
        color: #666;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
        padding: 0.75rem 1rem;
        background: #f0f4ff;
        border-radius: 0.5rem;
        border-left: 3px solid #667eea;
      }

      .password-hint ion-icon {
        font-size: 1.1rem;
        color: #667eea;
      }

      #authCloseBtn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        z-index: 10;
        background: rgba(255, 255, 255, 0.2);
      }

      #authCloseBtn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      /* 錯誤提示區域 */
      .auth-error {
        background: #ffebee;
        border: 1px solid #f44336;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        color: #c62828;
        font-size: 0.9rem;
        display: flex;
        align-items: flex-start;
        gap: 0.5rem;
      }

      .auth-error ion-icon {
        font-size: 1.2rem;
        flex-shrink: 0;
        margin-top: 0.1rem;
      }

      .auth-error .error-content {
        flex: 1;
      }

      .auth-error .error-message {
        margin-bottom: 0.5rem;
        font-weight: 500;
      }

      .auth-error .retry-btn {
        background: #f44336;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 0.25rem;
        cursor: pointer;
        font-size: 0.85rem;
        margin-top: 0.5rem;
      }

      .auth-error .retry-btn:hover {
        background: #d32f2f;
      }
    </style>
  </head>
  <body>
    <!-- 全屏載入遮罩 -->
    <div id="appLoader">
      <div class="loader-content">
        <ion-spinner name="crescent"></ion-spinner>
        <h2>載入中...</h2>
        <p id="loaderMessage">正在初始化應用程式</p>
        <div class="retry-info" id="retryInfo" style="display: none">
          <ion-icon
            name="refresh-circle"
            style="font-size: 1.2rem; vertical-align: middle"
          ></ion-icon>
          <span id="retryText">正在重試...</span>
        </div>
      </div>
    </div>

    <ion-app>
      <ion-header>
        <ion-toolbar>
          <ion-title style="text-align: center">公眾景點清單</ion-title>
          <ion-buttons slot="end">
            <!-- 未登入狀態 -->
            <ion-button id="loginHeaderBtn">
              <ion-icon name="person-circle-outline" slot="start"></ion-icon>
              登入
            </ion-button>
            <!-- 已登入狀態 -->
            <ion-button id="userHeaderBtn" style="display: none">
              <ion-icon name="person" slot="start"></ion-icon>
              <span id="usernameDisplay"></span>
            </ion-button>
            <ion-button id="logoutHeaderBtn" style="display: none">
              <ion-icon name="log-out-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-searchbar placeholder="搜尋..."></ion-searchbar>
        <ion-item>
          <ion-select label="分類" interface="popover">
            <ion-select-option value="">全部</ion-select-option>
            <!-- 根據主題加入分類選項 -->
          </ion-select>
        </ion-item>
      </ion-header>

      <ion-content>
        <!-- 圖表容器 -->
        <div style="padding: 16px">
          <ion-card>
            <ion-card-header>
              <ion-card-title>景點類型（排名不分先後）</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <canvas id="areaChart" height="250"></canvas>
            </ion-card-content>
          </ion-card>
        </div>

        <!-- 清單容器 -->
        <ion-list>
          <!-- 清單項目將由 JavaScript 動態生成 -->
        </ion-list>
      </ion-content>
    </ion-app>

    <!-- 視頻彈窗 -->
    <div class="video-modal" id="videoModal">
      <div class="modal-content">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div class="modal-title" id="modalTitle"></div>
        <div class="video-container" id="videoContainer"></div>
      </div>
    </div>

    <!-- 登入/註冊彈窗 -->
    <div class="auth-modal" id="authModal">
      <div class="auth-modal-content">
        <button class="close-btn" id="authCloseBtn">&times;</button>
        <div class="auth-modal-header">
          <h2 id="authModalTitle">會員登入</h2>
          <p id="authModalSubtitle">請登入以使用收藏功能</p>
        </div>

        <!-- 切換標籤 -->
        <div class="auth-tabs">
          <button class="auth-tab active" data-tab="login">登入</button>
          <button class="auth-tab" data-tab="signup">註冊</button>
        </div>

        <!-- 登入表單 -->
        <div class="auth-form-container" id="loginForm">
          <form id="loginFormElement">
            <!-- 錯誤提示區域 -->
            <div class="auth-error" id="loginError" style="display: none"></div>

            <div class="form-field">
              <label for="loginUsername" class="form-label">使用者名稱</label>
              <ion-input
                type="text"
                id="loginUsername"
                required
                fill="outline"
                placeholder="請輸入使用者名稱"
                autocomplete="off"
              ></ion-input>
            </div>
            <div class="form-field">
              <label for="loginPassword" class="form-label">密碼</label>
              <ion-input
                type="password"
                id="loginPassword"
                required
                fill="outline"
                placeholder="請輸入密碼"
                autocomplete="new-password"
              ></ion-input>
            </div>
            <ion-button expand="block" type="submit" id="loginBtn">
              <ion-icon name="log-in-outline" slot="start"></ion-icon>
              登入
            </ion-button>
          </form>
        </div>

        <!-- 註冊表單 -->
        <div class="auth-form-container hidden" id="signupForm">
          <form id="signupFormElement">
            <!-- 錯誤提示區域 -->
            <div
              class="auth-error"
              id="signupError"
              style="display: none"
            ></div>

            <div class="form-field">
              <label for="signupUsername" class="form-label">使用者名稱</label>
              <ion-input
                type="text"
                id="signupUsername"
                required
                minlength="3"
                fill="outline"
                placeholder="至少 3 個字元"
                autocomplete="off"
              ></ion-input>
            </div>
            <div class="form-field">
              <label for="signupPassword" class="form-label">密碼</label>
              <ion-input
                type="password"
                id="signupPassword"
                required
                minlength="6"
                fill="outline"
                placeholder="至少 6 個字元"
                autocomplete="new-password"
              ></ion-input>
            </div>
            <div class="form-field">
              <label for="signupPasswordConfirm" class="form-label"
                >確認密碼</label
              >
              <ion-input
                type="password"
                id="signupPasswordConfirm"
                required
                fill="outline"
                placeholder="請再次輸入密碼"
                autocomplete="new-password"
              ></ion-input>
            </div>
            <div class="password-hint">
              <ion-icon name="information-circle-outline"></ion-icon>
              密碼至少需要 6 個字元，請確保兩次輸入一致
            </div>
            <ion-button expand="block" type="submit" id="signupBtn">
              <ion-icon name="person-add-outline" slot="start"></ion-icon>
              註冊
            </ion-button>
          </form>
        </div>
      </div>
    </div>
  </body>

  <!-- 引入 Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- 開發環境：過濾控制台噪音 -->
  <script>
    // 過濾 Chrome 擴展的錯誤消息（僅在開發環境）
    if (
      window.location.hostname === 'localhost' ||
      window.location.hostname === '127.0.0.1'
    ) {
      const originalError = console.error;
      console.error = function (...args) {
        const message = args.join(' ');
        // 忽略 Chrome 擴展的錯誤
        if (
          message.includes('chrome-extension://') ||
          message.includes('ERR_FILE_NOT_FOUND') ||
          message.includes('completion_list.html')
        ) {
          return; // 不顯示這些錯誤
        }
        originalError.apply(console, args);
      };
    }
  </script>

  <!-- 引入編譯後的 TypeScript 代碼 -->
  <script src="../dist/main.js"></script>
</html>
